plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    id 'antlr'
    id 'java'
    id 'application'
    id 'com.github.maiflai.scalatest' version '0.26'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'com.github.hierynomus.license' version '0.15.0'
}

version = "0.1"
mainClassName = "edu.kit.iti.hilbert.Main"

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library:2.12.18'

    // Use Scalatest for testing our library
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    // command line options
    implementation 'com.github.scopt:scopt_2.12:4.1.0'

    // better command line interface (REPL)
    implementation 'org.jline:jline:3.14.1'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'
    testRuntimeOnly 'org.pegdown:pegdown:1.4.2'

    // Runtime only needs antlr4-runtime, not the whole antlr4.
    implementation 'org.antlr:antlr4-runtime:4.7.1'

    // Customise antlr4 version, for buildscript
    antlr 'org.antlr:antlr4:4.7.1'

}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-no-listener"]
}

jar {
    manifest {
        attributes "Main-Class": "edu.kit.iti.hilbert.Main"
    }
}

license {
    header file("HEADER")
    include "**/*.java"
    include "**/*.scala"
    include "**/*.g4"
    //exclude "$projectDir/gen/**/*.java"
    mapping {
    //    java = "SLASHSTAR_STYLE"
        // scala = "SLASHSTAR_STYLE"
        g4 = "SLASHSTAR_STYLE"
    }
}

